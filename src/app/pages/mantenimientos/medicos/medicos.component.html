<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input (keyup)="buscar(txtTermino.value)" #txtTermino type="text" class="form-control" placeholder="Buscar Medico...">
      </div>
    </div>
  </div>
</div>


<div *ngIf="cargando" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-dismissible">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Porfavor espere un poco ...</p>
    </div>
  </div>
</div>


<div class="text-right">
  <a routerLink="/dashboard/medico/nuevo" class="btn btn-primary">
    <i class="fa fa-hospital-o"></i>
    Crear Medico
  </a>
</div>
<!--Tabla -->
<div *ngIf="!cargando"  class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medicos</h4>
        <h6 class="card-subtitle">Medicos Registrados en la aplicaci√≥n</h6>
        <!--        Tabla en si-->
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th class="w100">Foto</th>
              <th>Nombre</th>
              <th class="text-nowrap">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medico of medicos">
              <td><img  (click)="abrirModal(medico)" class="avatar w100 cursor" [src]="medico.img! | imagen:'medicos'" [alt]="medico.nombre"></td>
              <td>{{medico.nombre}}</td>

              <!--              acciones-->
              <td class="text-nowrap text-center">
                <a  [routerLink]="['/dashboard/medico', medico._id]" data-toggle="tooltip" data-original-title="Editar"> <i
                  class="fa fa-pencil text-inverse m-r-10"></i> </a>
                <a class="cursor" (click)="borrarMedico(medico)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
