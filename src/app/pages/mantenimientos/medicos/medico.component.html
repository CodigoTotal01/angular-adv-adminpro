<div class="row">
  <div class="col-md-6">
    <div class="card-body">
      <h4 class="card-title">MÃ©dico</h4>
      <h6 class="card-subtitle">Actualizar Informacion</h6>
      <form (submit)="guardarMedico()"

        class="form p-t-20" data-bitwarden-watching="1" [formGroup]="medicoForm">

        <div class="form-group" *ngIf="medicoSeleccionado">
          <label for="exampleInputuname">Fotografia</label>
          <div class="input-group">
            <img [src]="medicoSeleccionado.img" [alt]="medicoSeleccionado.nombre" class="w140">
          </div>
        </div>


        <div class="form-group">
          <label for="exampleInputuname">Nombre</label>
          <div class="input-group">
            <div class="input-group-addon"><i class="ti-user"></i></div>
            <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Nombre del medico">
          </div>
        </div>


        <div class="form-group">
          <label for="exampleInputuname">Hospital</label>
          <div class="input-group">
            <select class="form-control" formControlName="hospital">
              <option value="">--Seleccione Hospital--</option>
              <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>

            </select>
          </div>
        </div>

        <button [disabled]="medicoForm.invalid"  type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>

      </form>
    </div>

  </div>
<!--cvuando un compoennte no se puede cargar o informacion inmediatamente nada que no pueda solucionar un ngIF-->
  <div class="col-md-6  animated fadeIn fast" *ngIf="hospitalSeleccionado" >
    <div class="card-body">
      <h4 class="card-title">Hospital</h4>
      <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>

      <img [src]="hospitalSeleccionado.img! | imagen: 'hospitales'" alt="no-imagen" class="img-thumbnail">
    </div>

  </div>




</div>
