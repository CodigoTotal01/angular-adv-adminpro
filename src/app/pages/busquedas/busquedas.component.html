<div class="row animated fadeIn fast">
  <!--Columnas -->
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>

        <div *ngIf="usuarios.length === 0" class="alert alert-info">
          <h4 class="alert-heading">No hay usuarios</h4>

          <p class="mb-0">No hay usuarios con ese termino</p>
        </div>


        <div  *ngIf="usuarios.length !== 0" class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>Avatar</th>
              <th>Nombre</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td>
                <img  class="w100 avatar" [src]="usuario.img! | imagen: 'usuario'" [alt]="usuario.nombre">
              </td>
              <td>{{usuario.nombre}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!--Columnas -->
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Medicos</h3>

        <div *ngIf="medicos.length === 0" class="alert alert-info">
          <h4 class="alert-heading">No hay Medicos</h4>

          <p class="mb-0">No hay medicos con ese termino</p>
        </div>


        <div  *ngIf="medicos.length !== 0" class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>Avatar</th>
              <th>Nombre</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medico of medicos" [routerLink]="['/dashboard/medico', medico._id]" class="cursor">
              <td>
                <img  class="w100 avatar" [src]="medico.img! | imagen: 'usuario'" [alt]="medico.nombre" >
              </td>
              <td>{{medico.nombre}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


  <!--Columnas -->
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>

        <div *ngIf="hospitales.length === 0" class="alert alert-info">
          <h4 class="alert-heading">No hay hospitales</h4>

          <p class="mb-0">No hay hospitales con ese termino</p>
        </div>


        <div  *ngIf="hospitales.length !== 0" class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>Foto</th>
              <th>Nombre</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td>
                <img  class="w100 avatar" [src]="hospital.img! | imagen: 'usuario'" [alt]="hospital.nombre">
              </td>
              <td>{{hospital.nombre}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
