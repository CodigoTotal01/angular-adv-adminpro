<div class="row">
    <!-- dentro de una fila hay 12 columnas -->
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar </h4>
                <!-- progress bar  -->
                <div class="progress m-t-20">
                    <div [style.width]="getProgreso1"  class="progress-bar bg-primary progress-bar-striped  active" aria-valuenow="85"
                        aria-valuemin="0" aria-valuemax="100" style="height:10px;" role="progressbar">
                        <!--  [style.width]="getPorcentaje" -->
                    </div>
                </div>
                <!-- . progress bar  -->

                <!-- progress bar  -->
                <div class="progress m-t-20">
                    <div [style.width]="getProgreso2"  class="progress-bar bg-info progress-bar-striped  active" aria-valuenow="85" aria-valuemin="0"
                        aria-valuemax="100" style="height:10px;" role="progressbar">
                        <!--  [style.width]="getPorcentaje" -->
                    </div>
                </div>
                <!-- . progress bar  -->
            </div>
        </div>
    </div>

</div>


<div class="row">
    <!-- dentro de una fila hay 12 columnas -->
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- valor que se envia desde el padre  -->
                <app-incrementador (valor)="progreso1 = $event" [valor]="progreso1" ></app-incrementador>
            </div>
        </div>
    </div>

    <!-- dentro de una fila hay 12 columnas -->
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador  (valor)="progreso2 = $event" [valor]="progreso2" [btnClass]="' btn-info'"></app-incrementador>
            </div>
        </div>
    </div>
</div>
